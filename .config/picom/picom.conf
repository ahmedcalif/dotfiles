

# Transparency - same opacity whether focused or not
inactive-opacity = 0.9;
active-opacity = 0.9;  # Changed from 1.0 to 0.9

# Blur (updated method)
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 3;      # Reduced from 5 to 3 (less resource intensive)

# Backend (try both if one fails)
#backend = "glx";      # For Nvidia/AMD
backend = "xrender";  # Safer fallback

# Disable shadows if lagging
shadow = false;

# Additional settings to prevent freezing
detect-client-opacity = true;
detect-client-leader = true;
